    <!--
      var sLANGUAGE_EN = "en";
      var sLANGUAGE_DE = "de";
      var sLANGUAGE_FR = "fr";
      var sLANGUAGE_IT = "it";
      var asLANGUAGES = [sLANGUAGE_DE, sLANGUAGE_FR, sLANGUAGE_IT, sLANGUAGE_EN];
      var sLanguage = null;
      /* navigator language is platform language, not browser language */
      if (navigator.language)
        sLanguage = navigator.language;
      /* could be something like "en-US" */
      if (sLanguage && (sLanguage.length > 2))
        sLanguage = sLanguage.substring(0,2);
      /* must have exactly two characters */
      if ((sLanguage) || (sLanguage.length == 2))
      {
        /* if language is not supported, use "en" */
        if (asLANGUAGES.indexOf(sLanguage) < 0)
          sLanguage = sLANGUAGE_EN;
      }
      var sRedirection = sLanguage+"/index.html";
      location.replace(sRedirection);
    // -->
    </script>
